---
layout: default
---
<article class="post">

<header class="post-header">
<h1 class="post-title">{{ page.title | escape }}</h1>
</header>

<div class="post-content">
{{ content }}
</div>

<div class="post-content">
{% for post in site.categories.chinese %}
	<li><a href="{{ post.url }}">{{ post.date | date: '%B %d, %Y' }} - {{ post.title }}</a></li>
{% endfor %}
</div>


</article>
